<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <style>
        h2 {
            text-align: center;
        }

        .right_align {
            text-align: right;
        }

        .center_align {
            text-align: center;
        }

    </style>
</head>

<body>
    <header>
        <h2>회원가입</h2>

        <form class="right_align">
            <a href="main.html"><input type="button" value="HOME"></a> &nbsp;
            <br><br>
        </form>
    </header>

    <form class="center_align">
        <div>
            <label for="signup_name">이름 : &nbsp;</label>
            <input type="text" id="signup_name" name="signup_name" required><br><br>
        </div>

        <div>
            <label for="signup_id">아이디 : &nbsp;</label>
            <input type="text" id="signup_id" name="signup_id" required><br><br>
        </div>

        <div>
            <label for="signup_password">비밀번호 : &nbsp;</label>
            <input type="password" id="signup_password" name="signup_password" required><br><br>
        </div>

        <div>
            <label for="signup_password_confirm">비밀번호 확인 : &nbsp;</label>
            <input type="password" id="signup_password_confirm" name="signup_password_confirm" required>
            <br><br>
        </div>

        <input type="submit" value="회원가입">
        
    </form>

</body>

</html>
