<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면(로그인 안 된)</title>

    <style>
        h2 {
            text-align: center;
        }

        .right_align {
            text-align: right;
        }

        .btn {
            width: 300px;
            height: 200px;
            margin: 10px;
        }

        .form_btn {
            display: flex;
            justify-content: center;
        }

    </style>

</head>

<body>
    <header>
        <h2>메인 화면</h2>

        <form class="right_align">
            <label for="login_id">ID:</label>
            <input type="text" id="login_id" name="login_id" required> &nbsp;
            <label for="login_password">PW:</label>
            <input type="password" id="login_password" name="login_password" required> &nbsp;
            <input type="submit" value="로그인"> &nbsp;
            <a href="signup.html"><input type="button" value="회원가입"></a> &nbsp;
            <br><br>
        </form>
    </header>

    <form class="form_btn">
        <a href="product_opt_logout.html"><input type="button" value="물품 등록" class="btn"></a>
        <button class="btn" onclick="productOption()">물품 확인</button>
    </form>

        <script>
            function productOption() {
                alert("물품 확인을 위해 로그인을 해주세요.");
            }
        </script>
</body>

</html>
